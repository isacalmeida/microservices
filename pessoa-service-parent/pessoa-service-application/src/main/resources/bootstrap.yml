spring:
  application:
    name: pessoa-service
  cloud:
    consul:
      config:
        format: YAML
      discovery:
        instanceZone: zone1
        instance-id: "${spring.cloud.client.hostname}:${spring.application.name}:${random.int[1,999999]}"
      host: 127.0.0.1
      port: 8500
  profiles:
    active: desenv,zone1
